<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<title>Призовой тир</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="_basic/i/logog1.png">
	<!-- AOS 3.0.0-beta.6 plugin CSS (Animations) -->
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200;300;400;500;600;700;800;900&family=Overpass:wght@100;200;300;400;500;600;700;800;900&subset=latin&display=swap"
		  rel="stylesheet">
	<!-- Startup CSS + Bootstrap CSS (Styles for all blocks) - Remove ".min" if you want to edit a css code -->
	<link href="_basic/css/bootstrap.min.css" rel="stylesheet"/>
	<link href="_basic/css/styles.min.css" rel="stylesheet"/>
	<link href="_basic/css/custom.css" rel="stylesheet"/>
	<link href="_basic/css/feather.css" rel="stylesheet"/>
	<!-- jQuery 3.6.0 (uncomment line below if you need jQuery) -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
	<!-- Open graph settings (social networks sharing settings) -->
	<!-- Open graph settings end -->
	<style>
		html {
			background-color: var(--bs-blue);
		}
	</style>
</head>
<body>

<!-- REWARDS -->
<section class="text-center bg-position-center bg-size-fit-y bg-game rewards no-main" style="top: 0px; display: none">
	<div class="container col-xxl-12">
		<div class="flex-md-row w-auto row  pt-xxl-8">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h1 class="mb-6 mt-4" style="color: #FFFFFF">
					Призы
				</h1>
				<ul class="nav nav-pills mb-3 justify-content-center" id="rewards-tab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="rewards-home-tab" data-bs-toggle="pill" data-bs-target="#rewards-home" type="button" role="tab" aria-controls="rewards-home" aria-selected="true">Возможные</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="rewards-profile-tab" data-bs-toggle="pill" data-bs-target="#rewards-profile" type="button" role="tab" aria-controls="rewards-profile" aria-selected="false">Полученные</button>
					</li>
				</ul>
				<div class="tab-content" id="rewards-tabContent">
					<div class="tab-pane fade show active rewards-content" id="rewards-home" role="tabpanel" aria-labelledby="rewards-home-tab">

					</div>
					<div class="tab-pane fade rewards-history" id="rewards-profile" role="tabpanel" aria-labelledby="rewards-profile-tab" style="min-height: 300px">
						<p class="m-10 text-white">Здесь будут храниться ваши подарки, когда вы их получите</p>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</section>

<div class="modal fade bd-example-modal-lg modal-accelera-dialog-error" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5>Что-то пошло не так...</h5>
				<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
					<span class="text-danger" aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Пожалуйста, повторите попытку позднее</p>
			</div>
			<div class="modal-footer p-0 justify-content-center">
				<button class="btn w-50 mt-2 mb-2 text-white shadow button-19 reload-page" style="">
					Обновить
				</button>
			</div>
		</div>
	</div>
</div>

<!--Loader overlay-->
<div class="loader" style="display: none">
	<div class="loader_inner">
		<div class="loader_content justify-content-center">
			<button class="btn w-100 mt-2 mb-4 text-white shadow button-53 justify-content-center" style="">
				<table>
					<tr>
						<td class="spin mr-2">
							<i class="fe fe-aperture"></i>
						</td>
					</tr>
					<tr>
						<td>
							Подождите...
						</td>
					</tr>
				</table>
			</button>
		</div>
	</div>
</div>
<script>
	function loader(key) {
		if (key === 'start') {
			$('.loader').show();
		} else {
			$('.loader').fadeOut(800);
		}

		return false;
	}
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="_basic/js/jquery-3.3.1.min.js"></script>
<!-- AOS 3.0.0-beta.6 plugin JS (Animations) -->
<script src="_basic/js/jquery.maskedinput.min.js"></script>
<!-- Startup JS (Custom js for all blocks) - Remove ".min" if you want to edit a JS code -->
<script src="_basic/js/scripts.min.js"></script>
<script src="_basic/js/client.base.min.js"></script>
<script>
	var clientjs = new ClientJS();
	var fingerprint = {};
	try {
		fingerprint = {
			fingerprint : clientjs.getFingerprint().toString(),
			browser : clientjs.getBrowser(),
			OS : clientjs.getOS(),
			osVersion : clientjs.getOSVersion()
		}
	} catch (e) {
		fingerprint = {};
	}
</script>
<script src="_basic/js/custom.js"></script>
<script src="_basic/js/controls.js"></script>
<script src="_basic/js/requests.js"></script>
<script>
	$('.main').hide();
    $('.rewards').show();
    $('.goback').show();
</script>
</body>
</html>
