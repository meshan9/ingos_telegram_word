<!--Loader overlay-->
<div class="loader" style="display: none">
	<div class="loader_inner">
		<div class="loader_content justify-content-center">
			<button class="btn w-100 mt-2 mb-4 text-white shadow button-53 justify-content-center" style="">
				<table>
					<tr>

						</td>
					</tr>
					<tr>
						<td>
							Подождите...
						</td>
					</tr>
				</table>
			</button>
		</div>
	</div>
</div>
<script>
	function loader(key) {
		if (key === 'start') {
			$('.loader').show();
		} else {
			$('.loader').fadeOut(800);
		}

		return false;
	}
</script>

<script>
	var clientjs = new ClientJS();
	var fingerprint = {};
	try {
		fingerprint = {
			fingerprint : clientjs.getFingerprint().toString(),
			browser : clientjs.getBrowser(),
			OS : clientjs.getOS(),
			osVersion : clientjs.getOSVersion()
		}
	} catch (e) {
		fingerprint = {};
	}
</script>
