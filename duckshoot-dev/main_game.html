<body style="height: 100vh !important;">
<header class="pb-20 header_2 text-center" style="padding-top: 10px">
    <div class="container vh-100 text-center justify-content-center">
        <div class="logo mt-10 text-center justify-content-center">
            <div class="mt-10  d-block text-center i-logo" style="">
                <img src="_basic/i/logog1.png" style="height: auto; width: 150px">
            </div>
            <img class="fa-spin" src="_basic/i/loader.svg" style="height: auto; width: 20px; margin-top: 20px">
            <p class="f-16 bold loading" style="color: #4B254F; padding-top: 20px">Загрузка,<br>пожалуйста, подождите...</p>

            <div class="checkbox mobile-frame" style="display: none; margin-top: 50px">
                <input class="custom-checkbox" type="checkbox" id="color-4" name="color-4" value="checked" checked>
                <label for="color-4" style="color: #4B254F">Соглашаюсь с <a href='_basic/docs/rules.pdf' target="_blank" style="text-decoration: underline; color: #EC5877; padding-left: 5px"> правилами акции</a></label>
            </div>
            <p class="mb-0 font-body remove-br failed" style="color: #EC5877"></p>
            <button class="btn w-100 mb-6 text-white shadow confirm" style="background: #EC5877; display: none" >
               Продолжить
            </button>
        </div>
    </div>
</header>
<script>
    let version = '0.6';
    let current_version = localStorage.getItem('spr_v');
    if (version !== current_version) {
        localStorage.setItem('spr_v', version);
        console.log('Reloading because of old version of RPS');
        location.reload(true);
    }
</script>
<script src="spine-webgl.js?v=1"></script>

<script src="scripts/supportcheck.js?v=1"></script>

<script src="scripts/register-sw.js?v=1" type="module"></script>
<script>
    var accepted_rules = false;
    function hide_header(e) {
        if (accepted_rules) {
            $('header').hide();
        }
    }

    $('.custom-checkbox').on('click', function () {
        if ( $(this).is(':checked') ) {
            $('.confirm').prop('disabled', false);
            $('.failed').html('');
        } else {
            $('.confirm').prop('disabled', true);
            $('.failed').html('Необходимо принять правила акции');
        }
    });
</script>
<script src="_basic/js/client.base.min.js"></script>
<script>
    var clientjs = new ClientJS();
    var fingerprint = {};
    try {
        fingerprint = {
            fingerprint : clientjs.getFingerprint().toString(),
            browser : clientjs.getBrowser(),
            OS : clientjs.getOS(),
            osVersion : clientjs.getOSVersion()
        }
    } catch (e) {
        fingerprint = {};
    }
</script>
<script>
    let query = decodeURI(window.location.search)
        .replace('?', '')
        .split('&')
        .map(param => param.split('='))
        .reduce((values, [ key, value ]) => {
            values[ key ] = value;
            return values
        }, {});

    $.ajax({
        url: 'https://g1-dev.accelera.ai/api/duckshoot/auth/visit',
        crossdomain: true,
        headers: {
            "Authorization": 'Key noPOc2KY8Hub8_kB4xt_DT4cwPdyqj9IVWsXXqSx',
            "Content-Type": 'application/json'
        },
        contentType: 'application/json',
        type: 'post',
        data: JSON.stringify({
            fingerprint: fingerprint,
            token: query.token
        }),
        success: function (data) {
            console.info(data);
            accepted_rules = true;
        },
        error: function (data, e) {
            if (data.status === 500) {
                window.open('_closed_mobile.html' + document.location.search, '_self');
            }
            if (data.status === 403) {
               //Need to accept rules
                $('.i-logo').show();
                $('.confirm').show();
                $('.fa-spin').hide();
                $('.loading').hide();
                $('header').show();
                $('.mobile-frame').show();
            }
        }
    });
</script>
<script>
    //0 is mobile
    //90 is desktop
    const orientation = (window.innerHeight > window.innerWidth) ? 0 : 90;
    $( window ).on( "orientationchange", function( event ) {
        let new_orientation = (window.innerHeight > window.innerWidth) ? 0 : 90;
        if (new_orientation === orientation) {
            $('.loading').html('Пожалуйста, поверните экран');
            $('.i-logo').hide();
            $('header').show();
        } else {
            $('header').hide();
        }
    });
</script>
<script>
    $('.confirm').on('click', function (){
        $('.failed').html('');
        $('.confirm').html('Подождите...');

        $.ajax({
            url: 'https://g1-dev.accelera.ai/api/duckshoot/auth/visit',
            crossdomain: true,
            headers: {
                "Authorization": 'Key noPOc2KY8Hub8_kB4xt_DT4cwPdyqj9IVWsXXqSx',
                "Content-Type": 'application/json'
            },
            contentType: 'application/json',
            type: 'put',
            data: JSON.stringify({
                token: query.token
            }),
            success: function (data) {
                window.open('main.html' + '?token=' + data.accessToken, '_self');
            },
            error: function (data, e) {
                $('.failed').html('Что-то пошло не так, повторите попытку позднее')
            }
        });
    })
</script>
