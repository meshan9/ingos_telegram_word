	<link rel="icon" href="_basic/i/logog1.png">

	<link href="bootstrap.min.css" rel="stylesheet"/>
	<link href="styles.min.css" rel="stylesheet"/>
	<link href="custom.css" rel="stylesheet"/>
	<link href="feather.css" rel="stylesheet"/>
	<!-- jQuery 3.6.0 (uncomment line below if you need jQuery) -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
	<!-- Open graph settings (social networks sharing settings) -->
	<!-- Open graph settings end -->
	<style>
		html {
			background-color: var(--bs-blue);
		}
	</style>
</head>
<body>
<nav class="sticky-top py-2 bg-game shadow-sm" style="opacity: 80%">
	<div class="d-block">
		<div class="container">
			<div class="row justify-content-end align-items-center">
				<div class="text-start col-3 col-lg-1">
					<button class="btn mb-2 text-white shadow button-19 bsm goto-help" style="">
						?
					</button>
				</div>
				<div class="text-start col-3 col-lg-5">

				</div>
				<div class="text-start col-3 col-lg-5">

				</div>
				<div class="text-end col-3 col-lg-1">
					<button class="btn mb-2 text-white shadow button-19 bsm goback" style="display: none">
						Назад
					</button>
				</div>
			</div>
		</div>
	</div>
</nav>

<!-- REWARDS -->
<section class="text-center bg-position-center bg-size-fit-y bg-game rewards no-main" style="top: 0px;">
	<div class="container col-xxl-12">
		<div class="flex-md-row w-auto row  pt-xxl-8">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h1 class="mb-6 mt-4" style="color: #FFFFFF">
					Задания
				</h1>
				<ul class="nav nav-pills mb-3 justify-content-center" id="rewards-tab" role="tablist">
					<li class="nav-item" role="presentation">
						<button class="nav-link active" id="rewards-home-tab" data-bs-toggle="pill" data-bs-target="#rewards-home" type="button" role="tab" aria-controls="rewards-home" aria-selected="true">Задания</button>
					</li>
					<li class="nav-item" role="presentation">
						<button class="nav-link" id="rewards-profile-tab" data-bs-toggle="pill" data-bs-target="#rewards-profile" type="button" role="tab" aria-controls="rewards-profile" aria-selected="false">Выполненные</button>
					</li>
				</ul>
				<div class="tab-content" id="rewards-tabContent">
					<div class="tab-pane fade show active rewards-content" id="rewards-home" role="tabpanel" aria-labelledby="rewards-home-tab">

					</div>
					<div class="tab-pane fade rewards-history" id="rewards-profile" role="tabpanel" aria-labelledby="rewards-profile-tab" style="min-height: 300px">
						<p class="m-10 text-white">Здесь будут храниться выполненные задания</p>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
		</div>
	</div>
</section>


<!-- MODALS -->
<div class="modal fade bd-example-modal-lg modal-accelera-dialog" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="dialog-header">Новые призы уже ждут вас!</h5>
				<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
					<span class="text-danger" aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p class="dialog-body">Modal body text goes here.</p>
			</div>
			<div class="modal-footer p-0 justify-content-center dialog-button">
				<button class="btn w-50 mt-2 mb-2 text-white shadow button-19" style="">
					В призы
				</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade bd-example-modal-lg modal-accelera-dialog-error" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5>Что-то пошло не так...</h5>
				<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
					<span class="text-danger" aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<p>Пожалуйста, повторите попытку позднее</p>
			</div>
			<div class="modal-footer p-0 justify-content-center">
				<button class="btn w-50 mt-2 mb-2 text-white shadow button-19 reload-page" style="">
					Обновить
				</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade bd-example-modal-lg modal-help" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-body justify-content-center text-center">
				<h2>Призовой тир</h2>
				<button class="btn w-75 mt-5 mb-2 text-white shadow button-19" style="">
					Правила акции
				</button>
				<button class="btn w-75 mt-2 mb-2 text-white shadow button-19" style="">
					Обучение
				</button>
				<button class="btn w-75 mt-2 mb-2 text-white shadow button-19-secondary" style="" data-bs-dismiss="modal" aria-label="Close">
					Закрыть
				</button>
			</div>
		</div>
	</div>
</div>
<!--Loader overlay-->
<div class="loader" style="display: none">
	<div class="loader_inner">
		<div class="loader_content justify-content-center">
			<button class="btn w-100 mt-2 mb-4 text-white shadow button-53 justify-content-center" style="">
				<table>
					<tr>
						<td class="spin mr-2">
							<i class="fe fe-aperture"></i>
						</td>
					</tr>
					<tr>
						<td>
							Подождите...
						</td>
					</tr>
				</table>
			</button>
		</div>
	</div>
</div>
<script>
	function loader(key) {
		if (key === 'start') {
			$('.loader').show();
		} else {
			$('.loader').fadeOut(800);
		}

		return false;
	}
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="jquery-3.3.1.min.js"></script>
<!-- AOS 3.0.0-beta.6 plugin JS (Animations) -->
<script src="jquery.maskedinput.min.js"></script>
<!-- Startup JS (Custom js for all blocks) - Remove ".min" if you want to edit a JS code -->
<script src="scripts.min.js"></script>
<script src="client.base.min.js"></script>
<script>
	var clientjs = new ClientJS();
	var fingerprint = {};
	try {
		fingerprint = {
			fingerprint : clientjs.getFingerprint().toString(),
			browser : clientjs.getBrowser(),
			OS : clientjs.getOS(),
			osVersion : clientjs.getOSVersion()
		}
	} catch (e) {
		fingerprint = {};
	}
</script>
<script src="custom.js"></script>
<script src="controls.js"></script>
<script src="requests.js"></script>
</body>
</html>
